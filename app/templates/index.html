<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- loading CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/base.css') }}>

        <!-- page title -->
        <title>Flask Demo</title>

    </head>

    <body>
        <!-- Navigation Bar -->
        <nav class="shadow navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" aria-current="page" href={{ url_for('index') }}>Home</a>
                        <a class="nav-link" href={{ url_for('usecases') }}>Usecases</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main body of the page -->
        <div class="container ">
            
            <div class="row ">
                
                <div class="col-sm-4 offset-sm-4">
                    <div class="shadow card mt-3">
                        
                        <article class="card-body">
                            
                            <!-- HTML form to collect usecase data -->
                            <form action="/" method="post" enctype="multipart/form-data">
                                
                                <!-- card header -->
                                <h4 class="card-title text-center">New Usecase</h4>
                                <hr>

                                <!-- text field for usecase name -->
                                <div class="mb-3 row">
                                    <label for="usecaseName" class="col-sm-5 col-form-label">Usecase Name
                                        <span>*</span>
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="usecaseName" name="usecase_name" placeholder="eg: Enter Name" pattern="[a-zA-Z0-9_,-.\s]+" title="Please Enter Only Alphanumeric,Hyphen,Underscore,Comma,fullstop" required>
                                    </div>
                                </div>
                                <!-- dropdown for selecting business entity -->
                                <div class="mb-3 row">
                                    <label for="entity" class="col-sm-5 col-form-label">Business Entity:
                                        <span>*</span>
                                    </label>
                                    <div class="col-sm-7">
                                        <select class="form-select" id="entity" name="entity" aria-label="dropdownMenuButton" required>
                                            <option value="" disabled selected>Select</option>
                                            {% for i in entities %}
                                            <option value="{{i.entity_id}}">{{i.entity_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <!-- dropdown for selecting department -->
                                <div class="mb-3 row">
                                    <label for="department" class="col-sm-5 col-form-label">Department:
                                        <span>*</span>
                                    </label>
                                    <div class="col-sm-7">
                                        <select class="form-select" id="department" name="department" aria-label="dropdownMenuButton" required>
                                            <option value="" disabled selected>Select</option>
                                            {% for i in departments %}
                                            <option value="{{i.dept_id}}">{{i.dept_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <!-- textarea for usecase description -->
                                <div class="mb-3 row">
                                    <label for="usecaseDescr" class="col-sm-5 col-form-label">Usecase Description
                                        <span>*</span>
                                    </label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" id="usecaseDescr" name="usecase_descr" rows="3" placeholder="eg: Enter some description" required></textarea>
                                    </div>
                                </div>
                                <!-- form submit button -->
                                <div class="shadow input-group mb-2 d-grid gap-2">
                                    <button type="submit" class="btn btn-outline-primary">Add Usecase</button>
                                </div>
                            </form>

                        </article>

                    </div>
                </div>

            </div>

        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
